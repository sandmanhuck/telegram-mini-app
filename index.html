<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background: #667eea;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .chat-header h2 {
            margin-bottom: 5px;
        }
        .chat-header p {
            font-size: 12px;
            opacity: 0.9;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .message.bot {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .message.system {
            background: #ffeaa7;
            color: #333;
            text-align: center;
            margin: 10px auto;
            font-size: 13px;
        }
        .chat-input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        #messageInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border 0.3s;
        }
        #messageInput:focus {
            border-color: #667eea;
        }
        #sendBtn {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        #sendBtn:hover {
            background: #5568d3;
        }
        #sendBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .quick-commands {
            padding: 10px 15px;
            display: flex;
            gap: 8px;
            overflow-x: auto;
            background: #fafafa;
        }
        .quick-cmd {
            padding: 8px 15px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s;
        }
        .quick-cmd:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        .typing-indicator {
            display: none;
            padding: 10px;
            color: #999;
            font-style: italic;
            font-size: 13px;
        }
        .typing-indicator.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>ü§ñ Digital Assistant</h2>
            <p>Trimite comenzi pentru automatizare</p>
        </div>

        <div class="quick-commands">
            <div class="quick-cmd" onclick="quickCommand('start')">‚ñ∂Ô∏è Start</div>
            <div class="quick-cmd" onclick="quickCommand('stop')">‚èπÔ∏è Stop</div>
            <div class="quick-cmd" onclick="quickCommand('status')">üìä Status</div>
            <div class="quick-cmd" onclick="quickCommand('help')">‚ùì Help</div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                BunƒÉ! Sunt asistentul tƒÉu digital. üëã<br><br>
                Po»õi folosi comenzile rapide sau scrie mesajul tƒÉu.
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            ProceseazƒÉ comanda...
        </div>

        <div class="chat-input-area">
            <div class="input-container">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Scrie o comandƒÉ..."
                    onkeypress="handleKeyPress(event)"
                >
                <button id="sendBtn" onclick="sendMessage()">Trimite</button>
            </div>
        </div>
    </div>

    <script>
       const WEBHOOK_URL = 'https://corsproxy.io/?' + encodeURIComponent('https://hook.eu2.make.com/y4jpc7c3bh1f9mf6vgdoan8sly62p9wy');

        
        function addMessage(text, type = 'bot') {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTyping() {
            document.getElementById('typingIndicator').classList.add('active');
        }

        function hideTyping() {
            document.getElementById('typingIndicator').classList.remove('active');
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Afi»ôeazƒÉ mesajul user-ului
            addMessage(message, 'user');
            input.value = '';

            // AratƒÉ typing indicator
            showTyping();

            try {
                // Trimite cƒÉtre Make
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        timestamp: new Date().toISOString(),
                        session_id: getSessionId()
                    })
                });

                hideTyping();

                if (response.ok) {
                    const data = await response.json();
                    // DacƒÉ Make returneazƒÉ un rƒÉspuns, afi»ôeazƒÉ-l
                    if (data.reply) {
                        addMessage(data.reply, 'bot');
                    } else {
                        addMessage('‚úÖ Comanda a fost trimisƒÉ cu succes!', 'system');
                    }
                } else {
                    addMessage('‚ùå Eroare la trimiterea comenzii. √éncearcƒÉ din nou.', 'system');
                }
            } catch (error) {
                hideTyping();
                addMessage('‚ùå Eroare de conexiune. VerificƒÉ internetul.', 'system');
            }
        }

        function quickCommand(cmd) {
            document.getElementById('messageInput').value = cmd;
            sendMessage();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function getSessionId() {
            let sessionId = localStorage.getItem('chat_session_id');
            if (!sessionId) {
                sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('chat_session_id', sessionId);
            }
            return sessionId;
        }

        // Mesaj de bun venit dupƒÉ 1 secundƒÉ
        setTimeout(() => {
            addMessage('Comenzi disponibile:<br>‚Ä¢ <b>start</b> - porne»ôte automatizarea<br>‚Ä¢ <b>stop</b> - opre»ôte automatizarea<br>‚Ä¢ <b>status</b> - verificƒÉ starea', 'bot');
        }, 1000);
    </script>
</body>
</html>
