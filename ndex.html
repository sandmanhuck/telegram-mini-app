<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }
        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h2>Panou de Control</h2>
    
    <button onclick="sendCommand('start')">‚ñ∂Ô∏è Start Automatizare</button>
    <button onclick="sendCommand('stop')">‚èπÔ∏è Stop Automatizare</button>
    <button onclick="sendCommand('status')">üìä VerificƒÉ Status</button>
    
    <div id="status"></div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        const user = tg.initDataUnsafe.user;
        
        async function sendCommand(command) {
            document.getElementById('status').innerHTML = '‚è≥ Se trimite comanda...';
            
            try {
                const response = await fetch('WEBHOOK_MAKE_AICI', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: user.id,
                        username: user.username,
                        command: command,
                        timestamp: new Date().toISOString()
                    })
                });
                
                if (response.ok) {
                    document.getElementById('status').innerHTML = '‚úÖ ComandƒÉ trimisƒÉ!';
                    tg.showAlert('ComandƒÉ executatƒÉ!');
                } else {
                    document.getElementById('status').innerHTML = '‚ùå Eroare';
                }
            } catch (error) {
                document.getElementById('status').innerHTML = '‚ùå Eroare: ' + error.message;
            }
        }
        
        document.getElementById('status').innerHTML = 
            `üë§ Conectat ca: ${user.first_name}`;
    </script>
</body>
</html>
